    <header>
        <h1>Verificador de Idade</h1>

    </header>

 <section>
     <div>
         <p>Ano de nascimento:
             <input type="number" name="txtano" id="txtano">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc"> <!--tem que colocar o mesmo nome para poder selecionar na pagina um dos dois, se não vou poder selecionar os dois ao mesmo tempo-->
                <label for="masc">Masculino</label><!--representa uma legenda para um item em uma interface de usuário. Ele pode estar associado com um elemento de controle, colocando este dentro do elemento label , ou usando o atributo for . ... Um input pode ser associado a diversas etiquetas -->
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="verificar" onclick="verificar()">
            </p>
        
     </div>
     <div id = 'res'>
        Preencha os dados a cima para ver o resultado!
     </div>
 </section>
